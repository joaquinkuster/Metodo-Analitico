<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Números Pseudoaleatorios</title>
</head>
<body>
    <h1>Simulación de Números Pseudoaleatorios</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generar y Analizar</button>
    </form>

    {% if resultados %}
        <h2>Resultados</h2>

        <p>Congruencial Multiplicativo: {{ resultados.numeros_congruencial_multiplicativo }}</p>

    {% endif %}
</body>
</html>
